<html>

<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Image Gallery</h2>
    <div id="image">
        <img id="main-image" src="image.jpg" alt="full stack">
        <div id="container">
            <img class="image-content" src="image1.jfif" alt="html">
            <img class="image-content" src="image2.jfif" alt="css">
            <img class="image-content" src="image3.jfif" alt="javascript">
            <img class="image-content" src="image4.jfif" alt="node">
            <img class="image-content" src="image5.jfif" alt="react">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
